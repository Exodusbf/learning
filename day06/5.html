<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };

        function multSize(obj) {
            for (let key in obj) {
                if (typeof obj[key] == "number") {
                    obj[key] *= 2;
                } else if (typeof obj[key] == "string") {
                    obj[key] += "!!!";
                }
            }
        }

        multSize(menu);

        alert(menu.title);
        
        alert(menu.width + menu.height);  
    </script>
</body>

</html>
