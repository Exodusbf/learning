<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Calculator(calc) {
            this.read = function() {
                this.firstUserValue = +prompt("Enter first value","");
                this.secondUserValue = +prompt("Enter your second value","");
                }
            this.sum= function() {
                return (this.firstUserValue + this.secondUserValue);
            };
            this.mul=function() {
                return (this.firstUserValue * this.secondUserValue);
            };
        };

        let calculator = new Calculator();
        calculator.read();

        alert("Sum=" + calculator.sum());
        alert("Mul=" + calculator.mul());
    </script>
</body>
