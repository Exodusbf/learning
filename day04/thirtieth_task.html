<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>

<body>
    <script>
        while (true) {
          let numRequest = +prompt("Введите число", "");
          if (numRequest >= 100) break;
          else if (!numRequest) break;
        }
    </script>
</body>
