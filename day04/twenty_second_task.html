<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>

<body>
    <script>
        let ageOutOfRage1 = prompt("Укажите ваш возраст", "");
        if (ageOutOfRage1 < 14 || ageOutOfRage1 > 90) {
            alert("Отлично ваш возраст вне диапазона");
        } else {
            alert("Ваш возраст в диапазоне");
        }
    </script>
    <script>
        let ageOutOfRage2 = prompt("Укажите ваш возраст еще раз", "");
        if (!(ageOutOfRage2 >= 14 && ageOutOfRage2 <= 90)) {
            alert("Отлично ваш возраст вне диапазона");
        } else {
            alert("Ваш возраст в диапазоне");
        }
    </script>
</body>

</html>
