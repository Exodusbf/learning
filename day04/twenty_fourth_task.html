<body>
    <script>
        let indificationQuestion = prompt("Кто там?", "");

            if (passQuestion == "Я главный") {

                alert("Отменено");

        } else if (indificationQuestion == "" || indificationQuestion == null) {
            alert("Отменено");

            alert("Я вас не знаю");
        }
