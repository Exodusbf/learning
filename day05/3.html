<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function min(a, b) {
            if (a < b) {
                return a;
            } else {
                return b;
            }
        }
        let result = min(2,5); 
        let result1 = min(3,-1);
        let result2 = min(1,1);
        alert (result);
        alert (result1);
        alert (result2);
    </script>
</body>

</html>
