<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <div class="top-navigation-bar">

                <input>

        body {
            margin: 0;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height:100vh;
        }

        .top-navigation-bar {
            display: flex;
            padding-top: 15px;

            color: #ffffff;
        }

        .main-contetn-window {
            display: flex;
            background-color: #000000 ;

        }

        .left-side-nav-bar {

        }

        .center-nav-search {
            flex: 1 1 0;
        }

        .right-side-nav-user-bar {
            flex: 0 1 640px;
        }

        .left-side-nav-content {
            flex: 0 0 240px;
            background-color: #2C2A2A;
        }

        .main-contetn {
            flex: 1 1 0;
        }

        .right-side-chat {
            flex: 0 1 300px;
            align-self: flex-end;
        }
        .message {
            display: flex;
            position: relative;
            align-self:flex-end;
        }
       .message-input {
           flex: 1 1 0;

        }

            flex: 0 0 50px;

        }
